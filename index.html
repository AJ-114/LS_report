<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>리포트 보기</title>
  <style>
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: none;
      border: none;
      font-weight: bold;
      color: #666;
    }
    .tab.active {
      color: blue;
      border-bottom: 2px solid blue;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab active" onclick="changeTab('report_example_1.html', this)">
      리포트 요약
    </button>
    <button class="tab" onclick="changeTab('report_example_2.html', this)">
      리포트 원문
    </button>
  </div>

  <iframe id="viewer" src="report_example_1.html"></iframe>

  <script>
    function changeTab(url, clickedBtn) {
      document.getElementById('viewer').src = url;

      document.querySelectorAll('.tab').forEach(btn => {
        btn.classList.remove('active');
      });
      clickedBtn.classList.add('active');
    }
  </script>

</body>
</html>
